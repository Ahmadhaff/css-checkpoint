<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Register</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/beaad84422.js" crossorigin="anonymous"></script>
        <style>
            body{
                background:rgb(28, 143, 108) ;
            }
        </style>

    </head>
    <body>
        <div class="navbar">
            <ul>
                <li id="home"><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
                <li id="work"><i class="fa-solid fa-house-laptop"></i><a href="#">Work</a></li>
                <li id="resume"><i class="fa-solid fa-file"></i><a href="#">Resume</a></li>
                <li id="about"><i class="fa-solid fa-address-card"></i><a href="#">About</a></li>
                <li id="contact"><i class="fa-solid fa-phone"></i><a href="#">Contact</a></li>
            </ul>
        </div>
        <div id="container-login">
            <div id="title">
                <i class="material-icons lock">lock</i>Register
            </div>
        <form>    
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons face">face</i>
                </div>
                <input id="email" placeholder="Your Email" type="email" required>
            </div>
            <div class="clearfix"></div>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons key">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" maxlength="10" required>
            </div>
            <div class="remember-me">
                <input type="checkbox">
                <span>remember-me</span>
            </div>
            <input type="submit" value="LOG IN">
        </form>   
            <div class="forgot-password">
                <a href="#">Forgot Your Password ?</a>
            </div>
            <div class="privacy">
                <a href="#">Privacy & Policy</a>
            </div>
            <div class="register">
                Don't Have An Account Yet ?
                <a href="#"><button id="register-link">Register Here</button></a>

            </div>

        </div>

    </body>
</html>
